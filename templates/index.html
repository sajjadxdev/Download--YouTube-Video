<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    
    <form action="/download" method="POST">
        <label for="url_link">YouTube Video URL:</label>
        <input type="text" name="url_link" id="url_link" required>
        
        <br><br>

        <label for="format">Select Format:</label><br>
        <input type="radio" id="mp4" name="format" value="mp4" checked>
        <label for="mp4">MP4 (Video)</label><br>
        <input type="radio" id="mp3" name="format" value="mp3">
        <label for="mp3">MP3 (mp4 convert to Audio)</label><br>

        <br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
