<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Downloading</title>
</head>
<body>
    <div style="color: black;">
        <p><strong>Thanks for downloading!</strong></p>
        <table border="1">
            <tr>
                <th>Video Title</th>
                <td>{{ result['Video Title'] }}</td>
            </tr>
            <tr>
                <th>File Name</th>
                <td>{{ result['File Name'] }}</td>
            </tr>
        </table>

        <br>
        {% if result['Format'] == 'mp3' %}
            <form action="{{ url_for('download_file', filename=result['File Name']) }}" method="GET">
                <button type="submit">Convert to MP3</button>
            </form>
        {% else %}
            <a href="{{ url_for('download_file', filename=result['File Name']) }}">
                Click here to download the file
            </a>
        {% endif %}
    </div>
</body>
</html>
